<!DOCTYPE html>
<html>

<head>

    <title>KAP Disclosure Notification</title>
    <style>
        #mainInfo {

            line-height: 20px;
        }

        #mainInfo td:first-child {
            width: 20%
        }

        td {
            padding: 5px;
        }

        #kapArea {
            border: 1px solid;
            padding: 5px;
        }
    </style>


</head>


<body>
    <div id="title" align="center">
        <h2>New KAP Disclosure</h2>
        <table id="mainInfo" border="1">
            <tr>
                <td>
                    <h3>Related stocks</h3>
                </td>
                <td id="relatedStocks">

                </td>
            </tr>
            <tr>
                <td>
                    <h3>Publish date</h3>
                </td>
                <td id="publishDate">

                </td>
            </tr>
            <tr>
                <td>
                    <h3>KAP title</h3>
                </td>
                <td id="kapTitle">

                </td>
            </tr>
            <tr>
                <td>
                    <h3>Summary</h3>
                </td>
                <td id="summary">

                </td>
            </tr>
            <tr>
                <td>
                    <h3>Subject</h3>
                </td>
                <td id="subject">

                </td>
            </tr>
        </table>


    </div>
    <br>
    <h4 style="text-align: center;">Below is the data obtained from KAP.</h4>
    <br>
    <div id="kapArea">

    </div>
</body>
</html>
